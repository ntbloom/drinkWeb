<!-- index.html, main page for drinkBase website -->

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>
    Welcome to drinkBase!
  </title>
  <link rel="stylesheet" href="../static/altStyles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Source+Code+Pro:300,400" rel="stylesheet">
</head>

<body>

  <!-- website header -->
  <div class="logo">
    <img src="../static/images/drinkBaseWhite.png" alt='drinkBase' style="height:150px;">
  </div>

  <div class="headers">
    <h1>
      back to search page
    </h1>
  </div>

  <div class="searchbar">
    <h1>
      {{ qty }} possible drinks:
    </h1>
    {% for i in drinks %}
      <p>{{ i['name'] }} : {{ i['recipe'] }}</p>
    {% endfor %}

  </div>

  <footer>
    website by ntbloom. &#x00A9; 2018 drinkBase
  </footer>
</body


<script type="text/javascript" src="../static/main.js"></script>
</html>
